name: rustdoc
on:
  push:
   branches:
   - main

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

jobs:
  rustdoc:
    if: github.repository == 'raybbian/Lightborne'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install OS dependencies
      run: sudo apt-get install g++ pkg-config libx11-dev libasound2-dev libudev-dev libxkbcommon-x11-0 -y

    - name: Install Rust toolchain
      run: rustup update --no-self-update stable

    - name: Copy Level Setup
      run: cp src/level/setup_example.rs src/level/setup.rs

    - name: Build Documentation
      run: cargo doc --all -p lightborne -p bevy -p bevy_ecs_ldtk -p bevy_rapier2d --no-deps

    - name: Deploy Docs
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./target/doc
        force_orphan: true
